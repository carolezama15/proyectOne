<ion-header>
  <ion-toolbar height="30">
    <table align="center">
<tr>
<th>
  <ion-img src="../../assets/images/Logo.PNG" alt="placeholder" style="width: 230px; height: 230px; align: center"></ion-img>
</th>
</tr>
    </table>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content  color="light">
    <form  color="light"  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="light" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
              </ion-item>
            </div>
            </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-button  color="medium" size="large" expand="block" routerLink='/tab1.html'>Registrate</ion-button>
  </ion-content>
</ion-content>
