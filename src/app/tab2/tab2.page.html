<ion-header>
  <ion-toolbar >
    <ion-row>
      <ion-title>
        Menu principal
      </ion-title>
      <ion-list>
        <ion-item>
          <ion-avatar class="logo" slot="start">
            <img routerlink='/tabs/tab3' src="https://image.flaticon.com/icons/png/512/44/44948.png">
          </ion-avatar>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

 

      <table>

        <tr>

          <th [routerLink] = "['/buscar-amigos']">

            <ion-card color="dark"  >

              <ion-icon name="search-outline" class="icono"></ion-icon>

              <ion-card-header>

                <ion-card-subtitle>Search friends</ion-card-subtitle>

                <ion-card-title>Buscar Amigos</ion-card-title>

              </ion-card-header>

            </ion-card>

          </th>

          <th [routerLink] = "['/agregar-amigos']" >

            <ion-card color="dark" >

              <ion-icon  name="person-add-outline" class="icono" ></ion-icon>

              <ion-card-header>

                <ion-card-subtitle>Add friends</ion-card-subtitle>

                <ion-card-title>Agregar amigos</ion-card-title>

              </ion-card-header>

            </ion-card>

          </th>

        </tr>

        <tr>

          <th [routerLink] = "['/favoritos']">

            <ion-card color="dark">

              <ion-icon name="star-outline" class="iconoStar"></ion-icon>

              <ion-card-header>

                <ion-card-subtitle>Favorites</ion-card-subtitle>

                <ion-card-title>Ver Favoritos</ion-card-title>

              </ion-card-header>

            </ion-card>

          </th>

          <th [routerLink] = "['/listado-amigos']">

            <ion-card color="dark">

              <ion-icon name="people-circle-outline" class="iconoStar"></ion-icon>

              <ion-card-header>

                <ion-card-subtitle>Contacts</ion-card-subtitle>

                <ion-card-title>Listado Amigos</ion-card-title>

              </ion-card-header>

            </ion-card>

          </th>

        </tr>

      </table>
